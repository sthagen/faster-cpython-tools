name: mypy
on: [push, pull_request]

jobs:
  mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Mypy
        uses: jpetrucciani/mypy-check@master
        with:
          path: 'PORTAL/jobs/*.py'
          python_version: ${{ matrix.python_version }}
